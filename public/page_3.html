<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Tailwind Template</title>
</head>

<body class="bg-gray-300">
    <div id="app">
        <header class="bg-gray-900 sm:flex sm:justify-between sm:item-center sm:px-4 sm:py-3">
            <div class="flex items-center justify-between px-4 py-3 sm:p-0">
                <div>
                    <img class="h-8" src="img/logo.svg" alt="logo">
                </div>
                <div class="sm:hidden">
                    <button @click="isOpen = !isOpen"
                        class="block text-gray-500 hover:text-white focus:text-white focus:outline-none">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                            <path v-if="isOpen" fill-rule="evenodd"
                                d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
                            <path v-if="!isOpen" fill-rule="evenodd"
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
                        </svg>
                    </button>
                </div>
            </div>
            <nav :class="isOpen ? 'block' : 'hidden'" class="px-2 pt-2 pb-4 sm:flex sm:p-0">
                <a class="block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800" href="#">List you
                    property</a>
                <a class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800 sm:mt-0 sm:ml-2"
                    href="#">Trips</a>
                <a class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800 sm:mt-0 sm:ml-2"
                    href="#">Messages</a>

                <div class="relative hidden sm:block sm:ml-6">
                    <button @click="isOpen = !isOpen"
                        class="relative z-10 block w-8 h-8 rounded-full overflow-hidden border-2 border-gray-600 focus:outline-none focus:border-white">
                        <img class="h-full w-full object-cover" src="img/beach-work.jpg" alt="beach-work">
                    </button>
                    <button v-if="isOpen" @click="isOpen = false"
                        class="fixed inset-0 h-full w-full bg-black opacity-50 cursor-default"></button>
                    <div v-if="isOpen" class="absolute right-0 mt-2 w-48 bg-white py-2 rounded-lg shadow-xl">
                        <a class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white" href="#">Account
                            Setting</a>
                        <a class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white"
                            href="#">Support</a>
                        <a class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white" href="#">Sign
                            Out</a>
                    </div>
                </div>

                <div class="px-4 py-5 border-t border-gray-800 sm:hidden">
                    <div class="flex items-center">
                        <img class="h-8 w-8 border-2 border-gray-600 rounded-full object-cover" src="img/beach-work.jpg"
                            alt="beach-work">
                        <span class="ml-3 font-semibold text-white">Jane Doe</span>
                    </div>

                    <div class="mt-4">
                        <a class="block text-gray-400 hover:text-white" href="#">Account
                            Setting</a>
                        <a class="mt-2 block text-gray-400 hover:text-white" href="#">Support</a>
                        <a class="mt-2 block text-gray-400 hover:text-white" href="#">Sign
                            Out</a>
                    </div>
                </div>
            </nav>
    </div>
    </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isOpen: true
            },
            created() {
                const handleEscape = (e) => {
                    if (e.key === 'Esc' || e.key === 'Escape') {
                        this.isOpen = false
                    }
                }
                document.addEventListener('keydown', handleEscape);
                this.$once('hook:beforeDestroy', () => {
                    document.removeEventListener('keydown', handleEscape)
                })
            },
        })
    </script>
</body>

</html>
