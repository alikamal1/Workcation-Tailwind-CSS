<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Tailwind Template</title>
</head>

<body class="bg-gray-200 min-h-screen p-8 flex items-center justify-center">
    <div class="bg-white border rounded-lg overflow-hidden">
        <img src="img/beach-work.jpg" alt="beach work">
        <div class="p-6">
            <div class="text-gray-600 text-xs uppercase font-semibold tracking-wide">
                3 beds &bull; 2 baths
            </div>
            <h4 class="font-semibold text-lg leading-tight truncate">Modern home in city center</h4>
            <div class="mt-1">
                $1,900.00 <span class="text-gray-600 text-sm"> / wk</span>
            </div>
            <div class="mt-4">
                <span class="text-teal-600 font-semibold">4/5 stars </span>
                <span class="text-gray-600 text-sm">(based on 34 reviews)</span>
            </div>
        </div>

    </div>
</body>

</html>
